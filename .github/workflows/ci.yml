name: CI

on:
  push:
    branches:
      - master
      - 'v*'
  pull_request: {}
  schedule:
    - cron:  '0 3 * * *' # daily, at 3am

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12.x
          cache: yarn

      - run: yarn install --frozen-lockfile
      - name: Lint Addon
        run: yarn lint:js
        working-directory: packages/ember-cookies
      - name: Lint Test App
        run: yarn lint:js
        working-directory: packages/test-app

  tests:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      matrix:
        test-suite:
          - ember-lts-3.4
          - ember-lts-3.8
          - ember-lts-3.12
          - ember-lts-3.16
          - ember-lts-3.20
          - ember-lts-3.24
          - ember-lts-3.28
          - ember-release
          - ember-beta
          - ember-canary
          - embroider-safe
          - embroider-optimized
        include:
           - test-suite: ember-canary
             allow-failure: true

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12.x
          cache: yarn

      - run: yarn install --frozen-lockfile

      - name: tests
        run: yarn test:one ${{ matrix.test-suite }}
        continue-on-error: ${{matrix.allow-failure}}
        working-directory: packages/test-app

  extra-tests:
    name: Tests (Floating Dependenies)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12.x
          cache: yarn

      - run: yarn install --no-lockfile

      - name: tests
        run: yarn test
        continue-on-error: true
        working-directory: packages/test-app
